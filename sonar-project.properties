# ==== Basic Sonar Configuration ====
sonar.projectKey=SwentSeekr_seekr
sonar.organization=swentsonar
sonar.host.url=https://sonarcloud.io

# ==== Source Code ====
sonar.sources=app/src/main/java
sonar.language=kotlin
sonar.sourceEncoding=UTF-8

# ==== Unit Test Reports ====
# Use correct case: testDebugUnitTest (capital U)
sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest

# ==== Lint Report ====
sonar.androidLint.reportPaths=app/build/reports/lint-results-debug.xml

# ==== Code Coverage ====
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

# ==== Exclusions ====
# Don’t exclude your test code entirely — it prevents test coverage display
# Instead, exclude only generated / Android framework files
sonar.exclusions=**/R.class,**/R$*.class,**/BuildConfig.*,**/Manifest*.*

